<html>
<head>
	<script>

		var asyncRequest;

		function initialize()
		{
			var submitBtn = document.getElementById("btn");
			submitBtn.addEventListener("click", makeRequest, false);
		}

		function makeRequest()
		{
			try
			{
				asyncRequest = new XMLHttpRequest();

				asyncRequest.addEventListener("readystatechange", stateChange, false);

				asyncRequest.open("GET", "process.php", true);

				asyncRequest.send(null);
			}
			catch ( exception )
			{
				alert ("Request failed ...");
			}

		}

		function stateChange()
		{
			if (asyncRequest.readyState == 4 && asyncRequest.status == 200)
			{
				document.getElementById("displayArea").innerHTML = asyncRequest.responseText;
			}

		}
		window.addEventListener("load", initialize, false);
	</script>
</head>
<body>
<div>
    Campus: <input type="text" name="campus">
    Discipline: <input type="text" name="discipline">
    <input type="submit" value="Submit" id="btn">
</div>
<div> <p id="displayArea"></p></div>
</body>
</html>
